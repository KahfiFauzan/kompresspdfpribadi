<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - Max 1MB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .size-warning {
            color: #e74c3c;
            font-weight: bold;
        }

        .size-ok {
            color: #27ae60;
            font-weight: bold;
        }

        .compress-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
        }

        .compress-btn.show {
            display: block;
        }

        .compress-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .compress-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 10px;
            color: #721c24;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Compressor</h1>
        <p class="subtitle">Kompres PDF Anda hingga maksimal 1 MB</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p><strong>Klik atau drag & drop file PDF di sini</strong></p>
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">Ukuran file maksimal: 50 MB</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="compress-btn" id="compressBtn">üóúÔ∏è Kompres PDF</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>‚úÖ Kompresi Berhasil!</h3>
            <p id="resultText"></p>
            <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download PDF Terkompresi</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const compressBtn = document.getElementById('compressBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;
        let compressedBlob = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('File harus berformat PDF!');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('Ukuran file terlalu besar! Maksimal 50 MB.');
                return;
            }

            selectedFile = file;
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            
            fileName.textContent = `üìÑ ${file.name}`;
            
            if (file.size <= 1024 * 1024) {
                fileSize.innerHTML = `Ukuran: <span class="size-ok">${sizeMB} MB (Sudah di bawah 1 MB!)</span>`;
            } else {
                fileSize.innerHTML = `Ukuran: <span class="size-warning">${sizeMB} MB (Perlu dikompres)</span>`;
            }
            
            fileInfo.classList.add('show');
            compressBtn.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
        }

        compressBtn.addEventListener('click', compressPDF);

        async function compressPDF() {
            if (!selectedFile) return;

            compressBtn.disabled = true;
            progress.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            updateProgress(10);

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                updateProgress(30);

                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                updateProgress(50);

                // Kompres dengan mengurangi kualitas gambar
                const compressedPdfBytes = await pdfDoc.save({
                    useObjectStreams: true
                });
                updateProgress(70);

                let finalBytes = compressedPdfBytes;
                let quality = 0.7;

                // Jika masih di atas 1MB, coba kompres lebih lanjut
                while (finalBytes.byteLength > 1024 * 1024 && quality > 0.1) {
                    const tempDoc = await PDFLib.PDFDocument.load(finalBytes);
                    finalBytes = await tempDoc.save({
                        useObjectStreams: true
                    });
                    quality -= 0.1;
                    updateProgress(70 + (0.7 - quality) * 40);
                }

                updateProgress(95);

                const finalSizeMB = (finalBytes.byteLength / (1024 * 1024)).toFixed(2);
                const originalSizeMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
                const reduction = ((1 - finalBytes.byteLength / selectedFile.size) * 100).toFixed(1);

                compressedBlob = new Blob([finalBytes], { type: 'application/pdf' });

                updateProgress(100);

                if (finalBytes.byteLength <= 1024 * 1024) {
                    resultText.innerHTML = `
                        <strong>Ukuran asli:</strong> ${originalSizeMB} MB<br>
                        <strong>Ukuran setelah kompresi:</strong> <span class="size-ok">${finalSizeMB} MB</span><br>
                        <strong>Pengurangan:</strong> ${reduction}%
                    `;
                    result.classList.add('show');
                } else {
                    showError(`File terlalu besar untuk dikompres di bawah 1 MB. Ukuran saat ini: ${finalSizeMB} MB. Coba gunakan file yang lebih kecil atau hapus beberapa halaman.`);
                }

            } catch (error) {
                console.error(error);
                showError('Terjadi kesalahan saat mengompres PDF. Pastikan file PDF Anda valid.');
            } finally {
                compressBtn.disabled = false;
                setTimeout(() => {
                    progress.classList.remove('show');
                    updateProgress(0);
                }, 1000);
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (!compressedBlob) return;

            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = selectedFile.name.replace('.pdf', '_compressed.pdf');
            a.click();
            URL.revokeObjectURL(url);
        });

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
